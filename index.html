<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .board {
            width: 100%;
            height: 50vh;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            flex-direction: row;
        }
        .square {
            width: 20px;
            height: 20px;
        }
        .square button {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!--grid of buttons 6 rows and 7 columns-->
<div class="board">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
</div>
<script>
    (function start() {
        console.log("executing start")
        const rows = document.getElementsByClassName('row')
        console.log(rows)
        for(let i=0;i<rows.length;i++) {
            const row = rows.item(i)
            for(let j=0;j<7;j++) {
                const cell = document.createElement('div')
                const btn = document.createElement('button')
                btn.id=`${i}${j}`
                btn.className='square'
                btn.onclick=(ev) => press(ev.target.getAttribute('id'))
                cell.insertAdjacentElement('beforeend', btn)
                row.insertAdjacentElement('beforeend', cell)
            }
        }
    })()
    function press(id) {
        console.log(id)
        //once pressed set as disabled
        //store last pressed to switch between one and the other (input hidden)
        //analyze if from my position, all in the same row, or column or diagonal has the same values
        const btn = document.getElementById(id)
        btn.innerText='1'
        btn.setAttribute('disabled', 'true')
        gameFinished(id, btn)
    }
    function gameFinished(id, curr) {
        //max to win is four no the whole line
        const threshold = 4
        //check row
        const row = Math.floor(id / 10)
        console.log('row is ' + row)
        let count = 0
        for(let i=0;i<7;i++) {
            const tempId = `${row}${i}`
            let temp = curr
            if(tempId!==id) {
                temp = document.getElementById(tempId)
            }
            if(temp.innerText==='1') {
                count++
            } else if(checkWon(count, threshold)) {
                return
            } else {
                count=0
            }
        }

        if(checkWon(count, threshold)) {
            return
        }

        //check column
        const column = id % 10
        console.log('columns is ' + column)
        count = 0
        for(let i=0;i<6;i++) {
            const tempId = `${i}${column}`
            let temp = curr
            if(tempId!==id) {
                temp = document.getElementById(tempId)
            }
            if(temp.innerText==='1') {
                count++
            } else if(checkWon(count, threshold)) {
                return
            } else {
                count=0
            }
        }

        if(checkWon(count, threshold)) {
            return
        }

        //check left diagonal

        //check right diagonal
    }

    function checkWon(count, threshold) {
        if(count >= threshold) {
            didWon()
            return true
        }
        return false
    }
    function didWon() {
        alert('You won!')
        restart()
    }
    function restart() {

    }
</script>
</body>
</html>
